# ======================================================
# APPLICATION
# ======================================================
spring.application.name=demo
spring.main.web-application-type=servlet
spring.main.banner-mode=off

# ======================================================
# SERVER
# (Use high port to avoid "port already in use" error)
# ======================================================
server.port=10081
server.error.include-message=always

# ======================================================
# DATASOURCE (H2 – safe for tests & development)
# ======================================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=Amypo

# ======================================================
# JPA / HIBERNATE
# ======================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ======================================================
# H2 CONSOLE (optional)
# ======================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ======================================================
# LOGGING
# ======================================================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=OFF

# ======================================================
# SECURITY (JWT placeholders – required for context)
# ======================================================
jwt.secret=secret-key-for-testing-only
jwt.expiration=3600000

# ======================================================
# SPRING MVC
# ======================================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ======================================================
# TEST SUPPORT
# ======================================================
spring.test.context.cache.maxSize=32
